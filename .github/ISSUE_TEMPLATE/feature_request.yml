name: 기능 개발
description: 기능 개발에 대한 이슈를 작성해주세요.
title: "[FEATURE] "
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        새로운 기능을 제안해주셔서 감사합니다! 아래 양식을 작성해주세요.
  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결책
      description: 어떤 기능을 개발하고 싶은지 설명해주세요.
      placeholder: 예: 오늘 저는 항상 이 기능을 개발하고 싶습니다.
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      description: 이 기능의 우선순위를 선택해주세요.
      options:
        - 높음
        - 중간
        - 낮음
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: 추가 컨텍스트
      description: 기능 요청에 대한 다른 컨텍스트나 스크린샷을 추가해주세요.
      placeholder: 추가 정보를 입력해주세요... 